<!-- templates/playlists_new.html -->
{% extends 'base.html' %}

{% block content %}
<a href='/playlists'>Back to Home</a>
<form method='POST' action='/playlists'>
    <fieldset>
        <legend>New Playlist</legend>
        <!-- TITLE -->
        <p>
            <label for='playlist-title'>Title</label><br>
            <input id='playlist-title' type='text' name='title' />
        </p>

        <!-- DESCRIPTION -->
        <p>
            <label for='description'>Description</label><br>
            <input id='description' type='text' name='description' />
        </p>

        <!-- VIDEO IDS -->
        <p>
            <label for='playlist-video-ids'>Videos</label><br>
            <p>Add the IDs (only) of the videos you want to include in your playlist. Separate with a newline.</p>
            <textarea id='playlist-video-ids' name='video_ids' rows='4'></textarea>
        </p>
        
        <!-- RATING -->
        <p>
            <label for='rating'>Rating</label>
            <p>Rate this playlist out of 5 (1 = lowest)</p>
            <select name="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
        </p>
    </fieldset>

    <!-- BUTTON -->
    <p>
        <button type='submit'>Save Playlist</button>
    </p>
</form>
{% endblock %}
